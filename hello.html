<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>SIMACT Engine with Python</title>
        <script src="__javascript__/hello.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.js" charset="UTF-8"></script>
    </head>

    <h2>Simact Python engine</h2>

    <div>
        <input id="input" type="text" onkeypress="return runScript(event)" />
    </div>

    <script>
        function runScript(e) {
            if (e.keyCode == 13) {
               hello.simactBasic.parse_input();
               return false;
                }
        }
    </script>

     <script src="__javascript__/plotly_demo.min.js"></script>
